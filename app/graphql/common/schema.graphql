type User {
	id: ID!
	name: String!
}

type Article {
	articleId: ID!
	topicId: ID!
	title: String!
	pic: String
	cover: String
}

type Goods {
	goodsType: ID!
	goodsName: String!
	goodsPrice: String!
	goodsDes: String!
